<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="
        default-src * 'unsafe-inline' 'unsafe-eval';
        script-src * 'unsafe-inline' http https  'unsafe-eval';
        script-src-elem * 'unsafe-inline' http https  'unsafe-eval';
        style-src-elem * 'unsafe-inline' 'unsafe-eval';
        img-src 'self' data: blob: https: http: ridgeui.com *.ridgeui.com;
        connect-src * 'unsafe-inline' 'unsafe-eval';
        font-src * 'unsafe-inline' 'unsafe-eval' data:;
    ">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title></title>
    <script src="./react.production.min.js" ></script>
    <script src="./react-dom.production.min.js" ></script>
    <script>
        window.RIDGE_NPM_REPO = 'http://ridgeui.com/npm'
        window.RIDGE_HOME_APP = 'ridge-launcher'
        window.RIDGE_HOST = 'http://ridgeui.com'
        
        function showError (...errorMessage) {
            let errorDiv = document.querySelector('.ridge-webstart-error')
            if (!errorDiv) {
                errorDiv = document.createElement('div')
                errorDiv.classList.add('ridge-webstart-error')
                document.body.appendChild(errorDiv)
            }
            const msg = document.createElement('div')
  
            msg.textContent = errorMessage.join(' ')
            errorDiv.appendChild(msg)
        }
        // window.showError = showError
        window.showError = () => {}
        // alert(window.innerWidth)
    </script>

</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app"></div>
    <script src="./webstart.min.js" ></script>
</body>

</html>
